services:
  # Backend API
  - type: web
    name: breach-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY_RED
        sync: false
      - key: GROQ_API_KEY_BLUE
        sync: false
      - key: GROQ_API_KEY_JUDGE
        sync: false

  # Frontend
  - type: web
    name: breach-frontend
    env: node
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: breach-backend
          envVarKey: RENDER_EXTERNAL_URL
